<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Instagram MapV</title>
      <!-- <link rel="stylesheet" type="text/css" href="css/style.css" /> -->
      <style>
        /*loader*/
        #loader {
          position: absolute;
          left: 50%;
          top: 50%;
          z-index: 1;
          width: 150px;
          height: 150px;
          margin: -75px 0 0 -75px;
          border: 16px solid #f3f3f3;
          border-radius: 50%;
          border-top: 16px solid #3498db;
          width: 120px;
          height: 120px;
          -webkit-animation: spin 2s linear infinite;
          animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
          0% { -webkit-transform: rotate(0deg); }
          100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        #loadinfo{
          /*margin-top:50%;*/
          text-align:center;
        }
      </style>
  </head>
  <body>
      <div id = "loader"></div>
      <div id ="loadinfo">
        <h3>Loading from Instagram..</h3>
      </div>
      <div id="map" style="visibility:hidden;"></div>
      <p></p>
      <div id="btn_create" class="container" style="visibility:hidden;">
          <button type="button" class="btn btn-primary btn-block btn-lg" onclick="buildImgMap()">Build Your Map</button>
      </div>
      <div id="instagram"></div>
